<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 数据类型指的就是字面量的类型
			 * 在JS中一共由6种数据类型：
			 * 		String 字符串
			 * 		Number 数值
			 * 		Boolean 布尔值
			 * 		Null 空值
			 * 		Undefined 未定义
			 * 		Object 对象
			 * 其中String Number Boolean Undefined属于基本数据类型
			 * 	而Object属于引用数据类型
			 */
			
			/*
			 * String字符串
			 * 	- 在JS中字符串需要使用引号""引起来,
			 *  - 使用双引号或单引号都可以，但是不要里外都用同一种
			 * 	var str = "hello"
			 *  str = "我是:'好人'"
			 * 	console.log(str)不加双引号叫做输出变量
			 *  console.log("str")加双引号叫做输出字面量
			 * 
			 */
			    /*(变量名)     (字符串 字面量)*/
			var   str    =  "hello"
			
			/*
			 * 在字符串中可以使用\作为转义字符，
			 * 		当表示一些特殊符号时可以使用\进行转义
			 * 		\"表示"
			 * 		\'表示'
			 * 		\n 表示换行
			 * 		\t 制表符
			 * 		\\ 表示\
			 * 
			 */
			str = "我说：\"今天\t天气不错！\""
			str = "\\"
			
			// alert("str") 输出字面量 字符串str
			// alert(str)  输出变量str
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
