<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 将其他的数据类型转换为Number
			 * 转换方式1：
			 * 	使用Number()函数
			 * 		- 字符串 转换为 数字
			 * 			1.如果是纯数字的字符串，则直接将其换换为数字
			 * 			2.如果字符串中由非法数字的内容，则转换为NaN
			 * 			3.如果字符串是一个空串或者是一个全是空格的字符，则转换为0
			 * 		- 布尔值 转换为 数字
			 * 			1.true 转为1
			 * 			2.false 转为0
			 * 		- Null 转换为 数字
			 * 			null转换为0
			 * 		- Undefined 转换为 数字
			 * undefined 转换为 NaN(Not a Number)
			 */ 
			
			var a = "123";
			//调用Number()函数来将a转换为Numbert类型
			a = Number(a);
			console.log(a);
			console.log(typeof a);
			a = false;
			a=  Number(a);
			
			a= null;
			a= Number(a);
			
			a= undefined;
			a= Number(a);
			
			
			/*	
			   转换方式2：
			  	- 这种方式专门用来对付字符串
			  	- parseInt()把一个字符串转换为一个整数
			  	- parseFloat()把一个字符串转换为一个浮点数
			 */
			
			a="123px";
			//使用parseInt()函数将a转换为Number
			// parseInt()可以将一个字符串的有效的整数内容取出来，转换为Number
			a="123px";
			a= parseInt(a);
			
			//使用parseFloat()函数将a转换为Number
			// parseFloat()可以将一个字符串的有效的带小数的数字内容取出来，转换为Number
			a="123.999aapx";
			a=parseFloat(a);
			
			//如果对非String使用parseInt()，或parseFloat() 如 Boolean
			//他会先将器转换为String然后在操作
			a= true;
			a=Number(a);
			//console.log(a);
			//console.log(typeof a);
		</script>
	</head>
	<body>
	</body>
</html>
