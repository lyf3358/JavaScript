<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 一元运算符，只需要一个操作符
			 * 	+ 正号
			 * 		正号不会对数字产生任何影响
			 * 	- 负号
			 * 		可以对数字进行负号的取反
			 * 	对于非Number的类型的值
			 * 		- 先转换为Number，再进行运算
			 * 		- 可以对一个其他的数据类型使用+，来将其转换为number
			 * 		- 它的原理和Number()函数一样
			 */
			var a = 123;
			a = -a;
			a = true;
			a="18";
			a = +a;
			//console.log("a="+a);
			
			a =+ true;
			//a = - a;
			console.log("a="+a);
			console.log(typeof a);
		</script>
		
	</head>
	<body>
	</body>
</html>
