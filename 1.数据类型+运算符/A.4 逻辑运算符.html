			 * 			- JS中的【与】属于短路的【与】，如果第一个值为false，就会忽略第二个值
			 *

			 * 		-  ||运算可以多符号两侧的值进行或运算，并返回结果
			 * 		- 运算规则：

			 * 				两个值都为false的时候才回第二个值
