<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 相等运算符【 == 】
			 * 		用来比较两个值是否相等
			 * 		如果相等会返回true，否则返回false
			 * 使用【 == 】来做相等运算符
			 * 	- 当使用 == 来比较两个值时，如果值的类型不同
			 * 		则会自动进行类型转换，将其转换为相同的类型
			 * 		然后在进行比较
			 */
			//console.log(1 == 1);//true
			var a = 4;
			//console.log(a == 4);//true
			//console.log("1" == 1);//true
			//console.log(true == "1");//true  会将布尔值转换成数字，字符串转换成数字进行相等运算
			//console.log(null == 0);//false  null不会转换成数字
			//console.log(NaN == NaN);//NaN不和任何值相等，包括它本身			
			//console.log(undefined == null);//undefined衍生自null，所以这两个值做相等判断时会返回true
			var b = NaN;
			/*
			 * 判断b的值是否是NaN,可以通过isNaN()函数来判断一个值是否是NaN
			 * 	如果该值是NaN则返回true，否则返回false
			 */			
			//console.log(isNaN(b));
			
			
			
			/*
			 * 不相等【!=】
			 * 	- 运算符用来判断两个值是否不相等，如果不相等返回true，否则返回false
			 * 	- 使用 【!=】来做不相等运算
			 * 	- 不想等也会对变量进行自动的类型转换，如果转换后相等，也会返回false
			 */
			//console.log(10 != 10);// false
			//console.log(10 != 5);// true
			//console.log(NaN != NaN); 
			//console.log("2" != 1);// 自动转换类型后相等，也返回对应的值
			
			/*
			 * 全等【===】
			 * 	- 用来判断两个值是否全等，和相等类似，不同的是不会做自动类型转换
			 * 		如果两个值类型不同，直接返回false
			 */
			console.log("123" == 123);//true
			console.log("123" === 123);//如果两个值类型不同，直接返回false
			console.log(null === undefined);
			
			/*
			 * 不全等【!==】
			 * 	- 用来判断两个值是否不全等，和不等类似，不同的是不会做自动类型转换
			 * 		如果两个值的类型不同直接返回true
			 */
			console.log("3" !==2);//如果两个值的类型不同直接返回true
		</script>

	</body>
