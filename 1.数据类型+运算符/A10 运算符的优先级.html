<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【,]运算符
			 * 		使用【,】可以分割多个语句，一般可以在声明多个变量时使用
			 * 
			 */
			//使用【,】同时声明多个变量
			//var a,b,c;
			
			//可以声明多个变量并赋值
			//var a=1 ,b=2 ,c=3;
			//alert(a+b);
			
			/*
			 * 就和数学中一样，在JS中运算符也有优先级
			 *	比如:先乘除后加减
			 * 在JS中有一个运算符优先级的表，
			 * 	在表中越靠上的优先级越高，优先级越高越优先计算
			 * 	如果优先级一样，则从左往右算
			 */
			var result = 1+2*3;
			//alert(result);
			/*
			 * 如果||的优先级高，或者两个一样高，则应该返回3
			 * 如果&&的优先级高，则应该返回1
			 */
			var result = 1 || 2 && 3;
			
			console.log(NaN&&0);
			//alert(result);
		</script>
		
	</head>
	<body>
	</body>
</html>
