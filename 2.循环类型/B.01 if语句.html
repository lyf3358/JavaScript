<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * - JS中的程序是从上到下一行一行执行的
			 * - 通过流程空值语句可以空值程序执行流程
			 * 		使程序可以根据一定的条件来选择执行
			 * - 语句的分类：
			 * 		1.条件判断语句
			 * 		2.条件分支语句
			 * 		3.循环语句
			 * 1.【条件判断语句：】
			 * 	- 使用体哦阿健判断语句可以在执行某个语句之前进行判断
			 * 		如果条件成立才会执行语句，条件不成立则语句不执行
			 * 	- if() 语句
			 * - 语法1：
			 * 		if(条件表达式) 
			 * 			语句
			 * 		if语句在执行时，会先对条件表达式进行求值判断，
			 * 		如果条件表达式的值为true，则执行if后的语句
			 * 		如果条件表达式的值为false，则不会执行if后的语句
	 		 * 			如果希望if语句可以控制多条语句，
	 		 * 			可以将这些语句统一放到代码块中 
	 		 * - 语法2:
	 		 * 		if(条件表达式){
	 		 * 			语句。。。
	 		 * 		}else{
	 		 *			语句。。。
	 		 * 		}
	 		 * if...else...语句
	 		 * 		当该语句执行时，会先对if后的条件表达式进行求值判断，
	 		 * 			如果该值为true，则执行if后的语句
	 		 * 			如果该值为false，则执行else后的语句
	 		 * - 语法3：
	 		 * 	if..else if..else
	 		 * 		当该局执行时，则会从上到下依次对体哦阿健表达式进行求值判断
	 		 * 		如果值为true，则执行当前语句
	 		 * 		如果值为false，则继续向下判断
	 		 * 		如果所由的条件都不满足，则执行最后一个else
	 		 * 
	 		 * - 【prompt()函数 】
	 		 * 	使用 prompt()函数 可以弹出一个提示框，该提示框中会带有一个文本框，
	 		 * 	用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
	 		 * 	该字符串将作为提示框的提示内容。
	 		 * 	
			 */
			//【if语句】
			var a = 10;		
			/*if (a=1) {
				alert("1");//a=
			}*/
			//console.log(a=10);
			
			//【if..else..语句】
			var c = 150;
			/*if(c<50){
				alert("haha");
			}else{
				alert("out");
			}*/
			
			//【if..else if..else】
			/*if(c>50&&c<100){
				alert("110");
			}else if(c>60){
				alert("dsds")
			}else{
				alert("qqq");
			}*/
			//【prompt()函数】
			
			var a = prompt("666");
			if(a>99){
				alert("哈哈");
			}
		</script>
	</head>
	<body>
	</body>
</html>
