<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【循环语句】：通过循环语句可以反复的执行一段代码多次
			 * 
			 * 1.【while循环】
			 * 	- 语法：
			 * 		while(条件表达式){
			 * 			语句...
			 *	 }
			 * - while语句在执行时，先对条件表达式进行求值判断
			 * 		如果值为true，则执行循环体，
			 * 			循环体执行完毕以后，继续对表达式进行判断
			 * 			如果为true，则继续执行循环体，以此类推
			 * 		如果值为false，则终止循环体
			 * 2.【do...while循环】
			 * 	- 语法：
			 * 		do{
			 * 			语句...
			 * 	}while(条件表达式)
			 * - 执行流程:
			 * 		do...while语句在执行时，会先执行循环体，
			 * 			循环体执行完毕以后，再对while的条件表达式进行判断
			 * 			如果结果为true，自继续执行循环体，执行完毕继续判断，以此类推
			 * 			如果结果为false，则终止循环
			 * 	实际上【while循环】和【do..while循环】语句功能一致，
			 * 		不同的是while是先判断后执行，do..while是先执行后判断
			 * 	do..while可以保证至少执行一次，而while不能。
			 * 		
			 * 	
			 * 	
			 */
		//【while循环】
			/*
			 * 如果while的条件表达式为true，称作死循环
			 * 该循环不会停止，除非关闭浏览器，死循环在开发中慎用
			 * 	但可以使用break 来终止循环
			 */
			var a = 0;
			/*while(true){
				alert("真的");
				a++;
				//判断n是否等于5，等于5的时候退出循环
				if(a==5){
					break;
				}				
			}*/			
			//创建一个循环，往往需要三个步骤
			//1.创建初始变量
			/*var i =0;			
			//2.在循环中设置一个条件表达式
			while(i<=10){
				alert(i);
			//3.定义一个更新表达式，每次更新初始化变量
				i++;
				document.write(i++ +"<br>");
			}*/
						
		//【do...while循环】	
		var c =0;
			do{
				document.write(c++ +"<br/>");//先执行一次循环体
				if (c==5) {
					break;
				} 
			}while(c<10);//在进行条件表达式的判断
			
		</script>
	</head>

</html>
