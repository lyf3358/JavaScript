<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * for语句，也是一个循环语句，也成为for循环
			 * 	在for循环中，为我们提供了专门的位置来放三个表达式；
			 * 		1.初始化表达式
			 * 		2.条件表达式
			 * 		3.更新表达式
			 * 【for循环的语法】：
			 * 		for(初始化表示；条件表达式；更新表达式){
			 * 				语句...
			 * 		}
			 * 		for循环的执行流程：
			 * 			1.执行初始化表达式，初始化变量(初始化表达式只在首次执行)
			 * 			2.执行条件表达式，来判断是否执行循环，
			 * 				如果为true，则执行循环
			 * 				如果为false，则终止循环
			 * 			3.执行更新表达式，更新表达式执行完毕，继续重复 2.
			 */
			//创建一个执行10次的while循环
			//初始化表达式
			//var i = 0;
			//创建一个循环，定义条件表达式
			/*while(i<10){
				//设置更新表达式
				alert(i++);
			}*/
		
			for(var i = 0; i<10;i++){
				console.log(i);
				if(i==5){
					break ;
				}
			}
			
			/*
			 * for循环中的三个部分都可以省略，也可以写在外部
			 * 如果子啊for循环中不写任何的表达式，只写两个；则执行死循环
			 */
			for(;;){
				alert
			}
		</script>
	</head>
	<body>
	</body>
</html>
