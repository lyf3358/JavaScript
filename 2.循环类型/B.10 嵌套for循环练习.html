			/*
			 * 2.打印1-100的质数
			 * 		
			 * 			
			 */
			//打印2-100之间所有的数
			
			for(var i =2 ; i<100;i++){
				//判断i是否是质数
				//获取2-i之间所有的数
				var flag = true;
				for(var j=2; j<i;j++){
					//判断i是否能被j整除
					if(i%j == 0){
						flag=false;
						//如果进入判断则证明i不是质数,修改flag为false
					}
					//console.log(">>>>>"+j);
				}
				//console.log(i);
				if(flag){
				document.write(i+"<br />");
				}
			}
