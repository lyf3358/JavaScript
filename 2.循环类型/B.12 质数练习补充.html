<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 2.打印1-100的质数
			 * 					
			 */	
			 //测试如下的程序的性能，再执行前，开启计时器
			 //console.time()可以用来开启一个计时器
			 //他需要一个字符串作为参数，这个字符串将作为计时器的标识
			console.time("test");
			for(var i =2 ; i<100;i++){
				//判断i是否是质数
				//获取2-i之间所有的数
				var flag = true;
				for(var j=2; j<=Math.sqrt(i);j++){
					//判断i是否能被j整除
					if(i%j == 0){
						flag=false;
						//如果进入判断则证明i不是质数,修改flag为false
						//一旦进入判断， 则证明i不可能时质数了
						break;
						//加break测试速度大大降低
						//修改j<=后 性能更加提升
					}
					//console.log(">>>>>"+j);
				}
				if(flag){
					//console.log(i);
				}
			}
			//终止计时器
			console.timeEnd("test");
			/*
			 * 36
			 * 1 36
			 * 2 18
			 * 3 12
			 * 4 9
			 * 6 6
			 * 
			 * 
			 */
			//可以通过i哦Math.sqrt()函数对一个数进行开方
			//var result = Math.sqrt(97);
			//console.log(result);
		</script>
	</head>
	<body>
	</body>
</html>
