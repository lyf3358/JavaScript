			/*
			 * JS中的数据类型
			 * 	- String  	字符串
			 * 	- Number  	数值
			 * 	- Boolean 	布尔值
			 * 	- Null    	空值
			 * 	- Undefined 未定义
			 * 		- 以上这5种类型属于基本数据类型，以后看到的值
			 * 		不是以上的5种，全都是对象
			 * 	【- Object  对象】
			 * 基本数据类型都是单一的值"hello" 123 true，值和值之间没有任何的练习
			 * 	
			 * 在JS中来表示一个人的信息(Name gender age)，
			 * 	var name = "孙悟空"；
			 * 	var gender = "男"；
			 * 	var age = 18;
			 * 如果使用基本数据类型的数据，我们所创建的变量都是独立的，不能成为一个整体
			 * 对象属于一种符合的数据类型，在对象中可以保存多个不同的数据类型的属性
			 * 
			 * 对象的分类：
			 * 	1.内建对象：
			 * 		- 由ES标准中定义的对象，在任何的ES的实现中都可以使用
			 * 		- 比如：Math String Number Boolean Function Object
			 * 	2.宿主对象：
			 * 		- 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
			 * 		- 比如 BOM DOM  console.  document.
			 * 	3.自定义对象：
			 * 		- 由开发人员自己创建的对象
			 */ 
			 //第1步，创建一个对象
			 /*
			  * 使用new关键字调用的函数，称为构造函数constructor
			  * 	构造函数是专门用来创建对象的函数
			  * 使用typeof检查一个对象时，返回的是object类型
			  */
			 var obj = new Object();
			 
			 /*
			  * 在对象中保存的值称为属性
			  * 向对象添加属性
