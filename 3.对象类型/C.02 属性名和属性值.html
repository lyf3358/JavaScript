<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

		<script type="text/javascript">
			var obj = new Object();			
			/*
			 *向对象中添加属性
			 * 属性名:
			 *  - 对象的属性名不强制要求遵守标识符的规范
			 * 		什么名字都可以使用，
			 * 	- 但是我们使用时还是尽量按照标识符规范去做
			 * 
			 */
			obj.name = "孙悟空";
			obj.var = "hello";
			/*console.log(obj.var);*/
			
			/*【属性名】
			 * 如果使用【特殊的属性名】，不能采用【obj. 】的方式
			 * 	需要使用另一种方式：
			 * 		语法:对象["属性名"] = 属性值
			 * 	读取时也需要采用这种方式
			 * 
			 * 使用[]这种形式去操作属性，更加的灵活，
			 * 在[]中可以直接传递一个变量，这样变量值时多少就会读取那个属性
			 */
			//obj["123"] = 789;			
			//var n = "123";
			
			/*【属性值】
			 * 	JS对象的属性值，可以是任意的数据类型
			 */
			obj.test = "123"// "haha" true  null  undefined
			
			//【属性值也可以是一个对象】
			var obj2 = new Object();
			obj2.name = "猪八戒"
			obj2.test2 = "";
			
			obj.test = obj2//将obj2设置为obj2的属性
			//console.log(obj.test.name);
			
			/*
			 * 【检查某个对象中有没有某个属性】
			 * 	  使用 in 运算符
			 * 		- 通过该运算符可以检查一个杜希昂中是否含有指定的属性
			 * 			如果由则返回true，否则返回false
			 * 		- 语法：
			 * 			"属性名" in 对象
			 */
			console.log("test2" in obj2);
		</script>
	</head>
	<body>
	</body>
</html>
