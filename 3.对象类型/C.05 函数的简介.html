<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 函数 functio (函数对象)
			 * 	- 函数也是一个对象
			 * 	- 函数中可以封装（存储）一些功能代（代码），在需要时，可以执行这些共功能（代码）。
			 * 	- 函数中可以存储一些代码在需要的时候调用。
			 * 	- 使用typeof 检查一个函数对象时，会返回function
			 */
			/*
			 * 使用【构造函数】创建一个【函数对象】
			 * 	可以将需要封装的代码,以字符串的形式传递给构造函数.
			 * 【函数创建方法1】:
			 * 		var obj = new Function("console.log('hello');");
			 * 封装到函数中的代码不会立即执行，函数中的代码会在函数调用的时候执行
			 * 	调用的函数语法： 函数对象();  例如： obj();
			 * 	当调用函数时，函数中封装的代码会按照顺序执行
			 */

			/*
			 * 【函数创建方法2】:
			 * 	使用【函数声明】来创建一个函数对象,更加简单。
			 * 		语法：
			 * 		function 函数名([形参1,形参2, ...](方括号里的写不写都可以)){
			 * 				语句。。。。
			 * 		}
			 */
			function obj2 () {
				//console.log("THIS MY SECOND FUNCTION");
				//alert("haha");
				//document.write("haha");
			}
			obj2();
			/*
			 * 【函数创建方法3】:
			 * 	使用【函数表达式】来创建一个函数
			 * 	   语法：
			 * 		var 函数名 = function([形参1,形参2, ...]){
			 * 			语句...
			 * 		}
			 * 	将一个匿名函数function() 赋值给变量 var xxx。
			 */
			var obj3 = function(){
				console.log("haha");
			};
			obj3();
		</script>
	</head>
	<body>
	</body>
</html>
