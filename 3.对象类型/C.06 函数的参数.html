<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【函数的参数】
			 * 1.形参(形式参数)
			 * 		可以在函数的()中来制定一个或多个【形参(形式参数)】,和属性名类似
			 * 		    多个形参之间使用,隔开，声明形参就相当于在函数内部【声明了对应的变量】
			 * 2.实参(实际参数)
			 * 		调用函数时，可以在函数()括号里，添加【实参(实际参数)】，
			 * 		    实参将会赋值给函数中对应的形参，类似于属性值
			 * 3.调用函数时，解析器不会检查实参的类型。
			 * 		所以要注意，是否有可能会接收到【非法的参数】。如果有可能则需要对参数做类型的检查。
			 * 			函数的【实参】可以是【任意的数据类型】
			 * 4.调用函数时，解析器也不会检查实参的数量
			 * 		实参数量多于形参数量，多余的实参不会起到赋值作用。
			 * 			如果实参数量少于形参数量，没有对应实参的形参返回undefined
			 * 	
			 * 		
			 */
			function sum(a,b){
				console.log(a+b);
			}
			sum(1999,1);// 实参将会赋值给函数中对应的形参。
			sum(1999,"hello");// 调用函数时，解析器不会检查实参的类型。
			sum(2,2,"hello");// 调用函数时，解析器不会检查实参的类型。
			sum(2,true);//函数的【实参】可以是任意的数据类型 
		</script>
	</head>
	<body>
	</body>
</html>
