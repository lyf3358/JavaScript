<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【函数】也可以叫做【对象】的属性
			 * 		如果一个【函数】作为一个【对象的属性】保存，
			 * 那么我们称这个函数是这个对象的方法
			 * 		【调用函数】就是【调用对象的方法(method)】
			 * 但是他只是名称上的区别没有其他的区别
			 */
			var obj = new Object();		
			obj.name = "孙悟空";
			obj.age = "18";
			obj.myFuntion = function(){
				//alert("im function");
			}
			function fun(){
				//alert("im function");
			}
			obj.myFuntion();//调用对象obj的myfunction()方法
			fun();//调用函数
			
			var obj2 = {
				name:"猪八戒",
				age:18,
				gender:function(){
					console.log(obj2.name);
				}
			}
			obj2.gender();
		</script>
	</head>
	<body>
	</body>
</html>
