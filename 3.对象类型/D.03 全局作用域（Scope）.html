<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 作用域
			 * - 作用于指一个变量的作用的范围
			 * - 在JS中一共有两种作用域
			 * 	1.全局作用域
			 *		- 直接编写在script标签中的JS代码，都在全局作用域中
			 * 		- 全局作用域在页面打开时创建，在页面关闭时销毁
			 * 			它代表的是一个浏览器的窗口，它由浏览器创建，我可以直接使用
			 * 		- 在全局作用域种：
			 * 			创建的变量都会作为window对象的属性保存,
			 * 			创建的函数都会作为window对象的方法保存。
			 * 		- 全局作用域中的变量都是全局变量
			 * 			在页面的任意部分都可以访问的到
			 */
			//【全局作用域】
			var a = "haha";
			var a = new Object();
			a.name = "sunwuk";
			a.age = 19;
			//console.log(window.a.name);全局作用域种【变量】作为window对象的【属性】保存
			function fun(){
				console.log("haha");
			}
			window.fun();//全局作用域种【函数】作为window对象的【方法】保存

		</script>
	</head>
	<body>
	</body>
</html>
