<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【this 的定义】
			 * 浏览器在调用函数时，每次都会向函数内部传递近一个【隐含的参数】
			 * 	这个隐含的参数就是this,this只想的是一个对象。
			 * 这个对象我们称为函数执行的上下文对象。
			 * 	根据函数的【调用方式】的不同，this会指向不同的对象：
			 * - this的情况
			 * 		1.以函数形式调用时，this永远都是window
			 * 		2.以方法的形式调用时，this是调用的方法的对象
			 * 		3.以构造函数的形式调用时，this是新创建的构造函数
			 * 		4.使用call()和apply()方法调用时，this是方法指定的那个对象	
			 */
			function fun(a,b){
				console.log(this.name);
			}
			//fun(123,456);
			var opq1 = {
				name:"sunwuk",
				age:fun,
			}
			var opq2 = {
				name:"沙和尚",
				age:fun,
			}
			var name = "全局的name属性";
			name = "哈哈哈";
			opq1.age();//以方法的形式调用时，this就是调用方法的对象
			//fun();//以函数的形式调用时，this永远时window
		</script>
	</head>
	<body>
	</body>
</html>
