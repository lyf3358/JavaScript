<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 构造函数就是一个普通的函数，用来创建一个可以自由定义名称的对象。
			 * 	不同的是构造函数习惯上首字母大写
			 * 构造函数和普通函数的区别就是调用方式的不同
			 * 	普通函数是直接调用，而构造函数是使用new关键字来调用
			 * 【构造函数的流程】
			 * 	1.立即创建一个新的对象
			 * 	2.将新建的对象设置为函数中的this，
			 * 		在构造函数中可以使用this引用新建的对象
			 * 	3.逐行执行函数中的代码
			 * 	4.将新的对象作为返回值返回
			 * ----------------------------------------------
			 * 使用同一个构造函数创建的对象，我们称为一类对象，
			 * 	也将一个构造函数称为一个【类】
			 * 我们将通过一个构造函数创建的对象，称为是该类的实例 
			 * ----------------------------------------------
			 * 使用instanceof可以检查一个对象是否是一个类的实例
			 * 	语法:
			 * 		对象 instanceof 构造函数
			 * 	如果是，则返回true，否则返回flase
			 * 所有的对象都是Object的后代，所以任何对象和Object做instanceof都会返回true
			 * ----------------------------------------------
			 * this的情况:
			 * 	1.当以函数的形式调用时，this就是window
			 * 	2.当以方法的形式调用时，谁调用方法this就是谁
			 * 	3.当以构造函数的形式调用时，this就是新创建的那个对象
			 */
			/*
			 * 创建一个xxaa构造函数
			 * 	- 在xxaa构造函数中，为每一个对象都添加了一个say方法
			 * 		目前我们的方法时在构造函数内部创建的，
			 * 			也就是构造函数每执行一次就会创建一个新的sayName方法
			 * 				所有的实例的say都是唯一的
			 * 		这样导致了构造函数执行一次就会创建一个新的方法，
			 * 			执行1w次就会创建1w个新的方法，而1W个方法都是一模一样的		
			 */
			/*function fun(){//函数放在全局中，但是会污染全局作用域的命名空间，而且还不安全
				alert("hahaha");
			}*/
			function xxaa(name,age){
				this.name = name;
				this.age = age;
				//this.say = fun;		//函数保存到一个变量中		
			}
			xxaa.prototype.say = function fun(){
				alert("hah");
			}
			//  obj是 xxaa构造函数的实例
			var obj = new xxaa("孙武",23);//使用new关键字调用构造函数,可以传参数
			console.log(obj.name);
			//obj.say();
			console.log(obj instanceof Object);//返回true

		</script>
	</head>

	</body>
</html>
