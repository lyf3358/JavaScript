<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 原型【Prototype】
			 * 创建的每一个函数，浏览器都会向函数中添加一个属性【Prototype】
			 * 		这个属性对应着一个对象，找个对象就是我们所谓的原型对象
			 * 如果函数作为普通函数调用prototype没有任何作用
			 * 当函数【以构造函数调用时】，他所创建的对象中，都会有一个【隐含的属性】，
			 * 	指向该构造函数的【原型对象】，我们可以通过__proto__来访问该属性
			 * 
			 * 【原型对象】就相当于一个公共的区域，所有同一类的实例都可以访问到这个原型对象
			 * 		我们可以将对象共有的内容，统一设置到原型对象中
			 * 	当我们访问对象的一个属性或者方法时，它先在对象自身中寻找，如果有则直接使用
			 * 		如果没有则去原型对象中寻找，如果找到直接使用 
			 * 
			 * 以后我们创建构造函数时，可以将这些【对象共有的属性和方法】，统一添加到构造函数的【原型对象中】
			 * 	这样不用分别的为每一个对象添加，也不会影响到全局作用域，就可以时每个对象都具有这些属性和方法
			 */
			
			function Person(){
				
			}
			Person.prototype.a = 123;//原型对象公共区域
			Person.prototype.say = function(){
				//alert('hello');
			}
			var mc = new Person();
			var mc2 = new Person();
			mc.a = "我是mc中的a";
			mc.say();
			console.log(mc.a);//去mc对象中找a
			console.log(mc2.a);//去原型中找a
			//console.log(Person.prototype);
			//console.log(mc.__proto__ == Person.prototype);
		
		</script>
	</head>

	</body>
</html>
