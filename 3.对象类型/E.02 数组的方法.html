<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 【数组的方法】
			 * 1. push()
			 * 	- 该方法可以向数组的末尾添加一个或多元素，并返回数组的新长度
			 * 	- 可以将要添加的元素作为方法的参数传递，这样可以自动添加到数组的末尾
			 * 2. pop();
			 *  - 该方法可以删除数组中的最后一个元素，并将删除的元素作为返回值返回
			 * 3. unshift()
			 * 	- 向数组开头添加元素，并返回新的数组长度
			 * 4. shift()
			 * 	- 删除数组的第一个元素，并将删除的元素作为返回值返回
			 * 	
			 */
			var arr = ["猪八戒","孙悟空","唐僧"];
			arr.push("沙和尚"); // push()向数组末尾添加元素
			arr.pop();         // pop()删除数组最后一个元素
			arr.unshift("西游记"); //unshift()向数组开头添加元素
			arr.shift();       //shift()删除数组第一个元素
									
			console.log(arr);
			
		</script>
	</head>
	<body>
	</body>
</html>
