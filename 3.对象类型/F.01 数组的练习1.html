<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function Person(name,age){
				this.name = name ;
				this.age = age ;
				
			}
			
			Person.prototype.toString = function(){
				return this.name +this.age;//将输出内容保存在构造函数的原型中，然后调用
			}
			var per = new Person("孙悟空",18);
			var per1 = new Person("猪八戒",21);
			var per2 = new Person("唐僧",16);
			var per3 = new Person("沙和尚",35);
			var per4 = new Person("二郎神",25);
			var per5 = new Person("西游记",18.5);
			//将这些person对象放如一个数组中
			var perArr=[per,per1,per2,per3,per4,per5];
			/*
			 * 创建一个函数，可以将perArr中的满18岁的Person提取出来，封装到一个新的数组中并返回
			 * arr ，形参，要提取信息的数组
			 */
			function getAdult(arr){
				//创建一个新的数组
				var newArr = [];
				//遍历arr，获取arr中的Person对象.
				/*for (var i =0;i<arr.length;i++) {*/
				for (i in arr){
					var p = arr[i];
					//判断Person对象的age是否大于等于18
					if (p.age>=18) {
						//将P的值传入数组newArr
						newArr.push(p);
					}					
				}											
				return newArr;
			}
			var xx = getAdult(perArr);
			console.log(xx);
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
