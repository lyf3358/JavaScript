<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">	
			/*
			 * 【slice()方法】
			 * 	- 可以用来从数组【提取指定元素】
			 * 	- 该方法【不会改变元素数组】，而是将截取到的元素封装到一个新数组中返回
			 * 	- 参数;
			 * 		1.截取开始的位置索引
			 * 		2.截取结束的位置的索引
			 * 	- 索引可以时个负值，负值从后往前计算
			 * 		-1.倒数第一个
			 * 		-2.倒数第三个
			 * 【splice()方法】
			 * 	- 删除数组中指定的元素，还可以删除后添加元素
			 * 	- 使用splice()【会影响到原数组】，会将指定元素从原数组中删除
			 * 		并将被删除的元素作为返回值返回
			 * 	- 参数：
			 * 		第一个，表示开始位置的索引
			 * 		第二个，表示删除的数量
			 * 		第三个及以后，可以传递新元素，这些元素将会自动插入到开始位置索引前边
			 */
			var arr = ["孙悟空","猪八戒","沙和尚"];
			var result = arr.slice(0);//第二个参数可以省略，此时会截取开始索引往后的所有元素
			var qqq = arr.slice(-2);//负值，从后往前计算
			var xxx = arr.splice(1,2,"牛魔王","铁扇公主");//删除索引1开始的2个元素，将牛魔王，铁扇加入
			
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
