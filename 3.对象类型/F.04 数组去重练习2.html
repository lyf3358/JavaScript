<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//创建一个数组
			var arr = [1,2,3,2,2,3,1,3,4,2,5];
			//获取数组中的每一个元素
			for (var i = 0 ; i<arr.length ; i++) {
				//console.log(arr[i]);
				//获取当前元素后的所有元素
				for (var j=i+1; j<arr.length; j++)
				//console.log(">>>"+j);
				if (arr[i] == arr[j]) {
					//如果相等删除j对应的元素
					arr.splice(j,1);
					//一般情况下，数组中的元素可能会连续的重复，所以让j自减重复对比，直到没有重复值。
					j--;
				}
			}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
