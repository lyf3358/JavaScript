<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * concat()
			 * 	- 可以【连接两个或多个数组】，并将新的数组返回
			 * 	- 该方法【不会对原数组产生影响】
			 * 
			 * join()
			 * 	- 该方法可以将数组转换为一个字符串
			 * 	- 该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
			 * 	- 在join()中可以指定一个字符串作为参数，这个字符串将会称为数组中元素的连接符
			 * 
			 * reverse()
			 * 	- 该方法用来反转数组中元素的顺序
			 * 
			 * sort()
			 * 	- 可以用来对数组的元素进行排序
			 * 	- 【会影响原数组】，默认会按照Unicode编码进行排序，即使对于纯数字的数组
			 * 	- 为此我们可以自己来指定排序的规则，可以在sort()中添加【回调函数】，来制定排序规则
			 * 		回调函数中需要定义两个形参，浏览器会分别使用数组中的元素作为实参去调用回调函数
			 * 		使用哪个元素调用不确定，但是肯定的是在数组中a一定在b前边
			 * 	- 浏览器会根据回调函数的返回值来决定元素的排序顺序
			 * 		如果返回一个大于0的值，则元素会交换位置
			 * 		如果返回一个小于0的值，则元素位置不变
			 * 		如果返回0，认为两个元素相等，不交换位置
			 * 		如果升序排列，返回a-b;  降序就返回b-a;
			 */
			var arr = ["孙悟空","猪八戒","沙和尚"];
			var arr1 = ["a","b","c","d"];
			var arr2 = ["猴子","猪头"];
			var result = arr.concat(arr2,"西游记");//concat() 将多个元素连接到一起
			var xxx = arr2.join("爱");//join() 可以指定一个字符串作为连接符
			var qqq = arr.reverse();//reverse() 反转顺序	
			//sort() 按照Unicode编码进行排序，即使是纯数字的数组，在方法中添加回调函数，来指定排序规则
			var arr3 = [99,11,4,9,23];
			var sor = arr3.sort(function(a,b){
				return a-b;
//				if(a>b){
//					return 1 ;
//				}else if(a<b){
//					return -1 ;
//				}else{
//					return 0 ;
//				}
			});
			console.log(sor);
		</script>
	</head>

	</body>
</html>
