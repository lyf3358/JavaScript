<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 正则表达式【量词】
			 * 	- 通过两次可以设置一个内容出现的次数
			 * 	- 两次支队它前边的一个内容起作用
			 * 【语法】：
			 * 	- n{x]正好出现x次
			 *	- n{x,y}内容出现x-y次
			 *  - n{x,}内容出现x次以上
			 *	- n+ 匹配任何包含至少一个 n 的字符串
			 *  - n? 匹配任何包含零个或一个 n 的字符串。
			 * 	- ^n 匹配任何开头为 n 的字符串
			 *  - n$ 匹配任何结尾为 n 的字符串
			 * 
			 */
			var reg = /a{3}/;
			reg = /(ab){5}/; //{x]正好出现n次
			reg = /(ab){2,3}/; //{x,y}内容出现x-y次
			reg = /(ab){2,}/; //{x,}内容出现x次以上
			reg = /ab+/; //匹配任何包含至少一个ab的字符串
			reg = /a*b/i;//对"a"进行全局搜索,包括其后紧跟的一个或多个 "b"
			reg = /ab?c/;//对"1"进行全局搜索,包括其后紧跟的零个或一个 "b"
			reg = /^a/;//匹配任何开头为 n 的字符串
			reg = /a$/;//匹配任何结尾为 n 的字符串
			
			/*
			 * 【小练习】
			 * 手机号规则
			 * 1.以1开头
			 * 2.第二位是3-9的任意数字
			 * 3.三位以后任意字数9个
			 * 
			 */
			var phone = "19567890123";
			reg = /^1[3-9][0-9]{9}$/;//手机号规则检查
			
			
			
			
			console.log(reg.test(phone));
			
		</script>
	</head>
	<body>
	</body>
</html>
