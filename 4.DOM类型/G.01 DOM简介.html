<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		/*
		 * 【DOM-文档对象模型】
		 * 通过可编程的对象模型，JavaScript 获得了足够的能力来创建动态的 HTML
		 *	- 能够改变页面中的所有 HTML 元素、属性、CSS样式
		 *	- 能够对页面中的所有事件做出反应。
		 * 【NODE-节点】- 构成HTML文档最基本的单元
		 * 	- 文档节点：整个HTML文档    document         	9
		 *  - 元素节点：整个文档中的HTML标签   div a p    	1
		 *	- 属性节点：元素的属性   id class            	2
		 *  - 文本节点：HTML标签中的文本内容                      	3
		 */
			//innerHTML 属性设置或返回表格行的开始和结束标签之间的 HTML。
		/*
		 * 【文档加载】机制是从上到下，一行一行的执行，
		 * 如果将JS写在head里，在代码执行时，页面还没有加载完成，所以是无法获取到元素的
		 * 【onload事件】
		 * 	- 当页面或某个节点载入完毕后执行代码
		 * 	
		 */		
			window.onload = function(){
			var btn = document.getElementById("btn");
			btn.innerText = "按钮";		
			}
		</script>
		
	</head>
	<body>	
		<button id="btn">我是一个按钮</button>
		<!--<script type="text/javascript">
			var btn = document.getElementById("btn");
			btn.innerText = "按钮";
		</script>-->
		<img id="img" src="img/1.jpg" / >
	</body>
</html>
