<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<style type="text/css">
			.likes, .allBtn{
				float: left;
				width: 300px;
				border: 1px solid black;
				margin-right: 100px;
			}

			ul{
				list-style: none;	
				overflow: hidden;
			}
			li{
				width:40px;
				float: left;
				background: yellowgreen;
				border: 1px solid black;
				margin-right: 10px;
			}
			.allBtn div {
				width: 100%;
				height: 30px;
				background: #FAFAD2;
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//1.创建一个"广州"节点，添加到#city下【createElement()】
				myClick("btn01",function(){
					//创建广州节点
					//创建元素节点li div ul 等等【createElement()】通过指定名称创建元素
					var li = document.createElement("li");					
					//创建文本节点【createTextNode()】
					var gz = document.createTextNode("广州");
					//将广州节点添加到#city下【appendChild()】- 把新的子节点添加到指定节点。 
					li.appendChild(gz);
					var city = document.getElementById("city");									
					//city.appendChild(li);	
					city.innerHTML += "<li>广州</li>";						
				});
				//2.将"广州"节点插入到#bj前面
				myClick("btn02",function(){
					var bj = document.getElementById("bj");//获取北京节点
					var li = document.createElement("li");//创建 元素 li 节点
					var gz = document.createTextNode("广州");//创建文本节点“广州”
					li.appendChild(gz);//‘广州’文本节点添加到li标签内
					var city = document.getElementById("city");
					//insertBefore(),在指定的子节点前插入新的子节点，
					//语法：父节点.insertBefore(新节点，旧节点)
					city.insertBefore(li,bj);

				});				
				//3.使用"广州"节点替换#bj节点
				myClick("btn03",function(){
					var li = document.createElement("li");
					var gz = document.createTextNode("广州");		
					li.appendChild(gz);			
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					//replaceChild()方法可将某个子节点替换为另一个。
					//语法：父节点.replaceChild(新节点，旧节点)
					//city.replaceChild(li,bj);//替换北京元素节点
					bj.replaceChild(gz,bj.childNodes[0]);//替换北京节点下的文本节点
					
					
				});
				//4.删除#bj节点
				myClick("btn04",function(){
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					//removeChild()删除某个子节点
					bj.parentNode.removeChild(bj);
					//city.removeChild(bj);
				})
				//5.读取#city内的HTML代码
				myClick("btn05",function(){
					var city = document.getElementById("city");
					alert(city.innerHTML);
				});
				//6.设置#bj内的HTML代码
				myClick("btn06",function(){
					var bj = document.getElementById("bj");
					bj.innerHTML = "沈阳"
				})
				//6.设置#bj内的HTML代码
				myClick("btn07",function(){					
					var city = document.getElementById("city");
					//使用innerHTML也可以做到DOM增删改
					city.innerHTML += "<li>首尔</li>";
					var li = document.createElement("li");
					//使用innerHTML 为li节点中添加“广州”文本节点
					li.innerHTML = "广州";
					city.appendChild(li);

				});
				
			}
			function myClick(idStr,fun){
				var btn = document.getElementById(idStr);
				btn.onclick = fun;
			}
		</script>
		
	</head>
	<body>
		<div class="likes">
			你喜欢哪个城市？
			<ul id="city">
				<li id="bj">北京</li>
				<li>上海</li>
				<li>东京</li>
				<li>首尔</li>
			</ul>
		</div>
		<div class="allBtn">
			<div id="btn01">创建一个"广州"节点，添加到#city下</div>
			<div id="btn02">将"广州"节点插入到#bj前面</div>
			<div id="btn03">使用"广州"节点替换#bj节点</div>
			<div id="btn04">删除#bj节点</div>
			<div id="btn05">读取#city内的HTML代码</div>
			<div id="btn06">设置#bj内的HTML代码</div>
			<div id="btn07">创建一个"广州"节点，添加到#city下</div>
		</div>
	</body>
	
</html>
