<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <style>
        #areaDiv{
            width:300px;
            height: 150px;
            border: 1px solid black;
        }
        #showMsg{
            width:300px;
            height: 100px;
            border: 1px solid black;
            margin-top: -1px;
        }
    </style>
    <script>
        window.onload = function(){
            //当鼠标在areDiv中移动时，在showMsg中来显示鼠标的坐标
            var areaDiv = document.getElementById("areaDiv");
            var showMsg = document.getElementById("showMsg");
            /*
                onmousemove 
                    -该事件将会在鼠标在元素中移动时被触发
                事件对象(event)  
                    -当事件的响应函数被出发时，浏览器都会将一个对象作为实参传递进像函数，
                        在事件对象中封装了当前事件相关的一切信息，比如，如表的坐标，键盘哪个键被按下，鼠标滚轮滚动的方向 。。

            */
            areaDiv.onmousemove = function(event){
                /*
                    在IE8中，响应函数被触发时，浏览器不会传递事件对象，
                    在IE8以下的浏览器中，事件对象作为window对象的属性来保存的
                */
                /*
                    clientX可以获取鼠标指针的水平坐标
                    clientY可以获取鼠标指针的垂直坐标
                */
                var left = event.clientX || window.event.clientX;
                var top =  event.clientY || window.event.clientY;
                showMsg.innerHTML = "left ="+left+";"+"top="+top+";"+(typeof event);
                
            }
        } 
    </script>
</head>
<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
