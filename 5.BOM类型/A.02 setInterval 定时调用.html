                    - 可以将一个函数，每隔一段时间执行一次
                    - 参数
                        1.回调函数，改函数会每隔一段时间被调用一次
                        2.每次调用间隔的事件，单位是毫秒
                    - 返回值，返回一个Number类型的数据，这个数字用来作为定时器的唯一标识，用来结束定时器
            */
