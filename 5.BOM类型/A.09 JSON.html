<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /*
            JSON - JavaScript Object Notation JS对象表示法 
                - JS中的对象只有JS能识别，其他的语言都不认识
                - JSON就是一个特殊的字符串，这个字符串可以被任意的语言所识别，并且可以转换为任何语言中的对象
                - JSON在开发中主要用来数据的交互
                - JSON和JS对象的格式一样，只不过JSON字符串中的属性名必须加双引号，其他语法和JS一直
            JSON分类：
                1.对象{}
                2.数组[]
            JSON中允许的值：
                1.字符串
                2.数值
                3.布尔值
                4.null
                5.对象
                6.数组

        */
       var obj = '{"name":"猪八戒","age":"22"}'//JSON对象书写格式
       var arr = '[1,2,3,"hello",true]'//JSON数组象书写格式
       var obj2 = '{"arr":[1,2,3]}'//JSON对象类型中的对象属性，数组值
       var arr2 = '[{"name":"猪八戒","age":22}]'//JSON数组类型中的对象属性

       //在JS中我我们提供了一个工具类，就叫JSON,这个对象可以将一个JSON转换为JS对象，也可以将一个JS对象转换为JSON
       var json = '{"name":"猪八戒","age":"22"}'

       //JSON-->JS对象：JSON.parse() - 可以将JSON对象转换为JS对象，它需要一个JSON字符串作为参数，会将该字符串转换为JS对象并返回
    //    var o = JSON.parse(json);
    //    var b = JSON.parse(arr);
    // //    console.log(b)
       
        //JS对象-->JSON：JSON.stringify() - 可以将JS对象转换为JSON字符串，需要一个JS对象作为参数，会返回一个JSON字符串
       var obj4 = {name:"pig",age:22};
    //    var j = JSON.stringify(obj4);
    //    console.log(j);

        /*
            兼容性问题:
                JASON在IE7及一下的浏览器中不支持，所以在这些浏览器中调用时会报错
                可以使用eval()函数，JASON对象
                    - 这个函数可以用来则执行一段JASON字符串形式的JS代码，并将其结果返回
                    - 如果eval()执行的字符串中含有{},他会将{}当成时代码块
                        如果不希望将其当成代码块解析，则需要在字符串前后各加一个()

                eval()函数的功能很强，可以直接执行一个字符串中的JS代码 ，
                    但在开发中尽量不要使用，首先它的执行性能比较差，然后它还具有安全隐患     
        */
        var str = '({"name":"孙悟空","age":25})';
        var str2 = "alert('hello');"
        var x = eval(str);
        console.log(x)
        
        /*
            最终兼容方案：
                如果需要兼容IE7及一下的JSON操作，则可以引入外部的JS文件来处理
        */
    </script>
</head>

</body>
</html>
