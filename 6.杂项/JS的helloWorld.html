<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!-- JS代码需要编写到script标签中-->
		<script type="text/javascript">
			/*
			 * 控制浏览器弹出一个警告框
			 * alert("HELLO WORLD");
			 */
			
			/*
			 * 让计算机在页面中输出一个内容
			 * document.write("HEElo world")
			 */
			
			/*
			 * 向控制台输出一个内容
			 * console.log("你猜我从哪出来")
			 */
			alert("HELLO WORLD");
			document.write("HEElo world");
			console.log("你猜我从哪出来");
		</script>
	</head>
	<body>
	</body>
</html>
