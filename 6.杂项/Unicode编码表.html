<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 在字符串中使用转义字符 \ 输入Unicode编码
			 * 	\u四位编码
			 */
			console.log("\u2333");
		</script>
	</head>
	<body>
		<!--
        	在网页中使用Unicode编码
        		&#编码 ，这里的编码需要的时10进制的
        -->
        <p>&#1320</p>
	</body>
</html>
