<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 我们的程序时由一条一条语句构成的
			 * 	语句时按照自上向下的顺序一条一条的执行的
			 * 	在JS中可以使用{}来为语句进行分组
			 * 		同一个{}中的语句我们称为时一组语句，
			 * 		它们要么都执行，要么都不执行
			 * 		一个{}中的语句我们也成为一个代码块
			 * 		在{}代码块的后面不用再编写；
			 * JS中的代码快{}，只具有分组的作用，没有其他作用
			 * 	代码块内的内容，在外部是可以调用的
			 */
			{
				//alert("hello");
				console.log("nihao");
				document.write("haha");
				var a= 10;
			}
			console.log(a);//代码块内的内容，在外部是可以调用的
		</script>
	</head>
	<body>
	</body>
</html>
