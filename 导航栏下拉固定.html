<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height:2000px;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .header-top{
            background: #bfa;
        }
        .header-top-content{
            height: 30px;
            background: rgb(211, 211, 152);
        }
        .header{
            background: yellowgreen;
        }
        .header-1{
            background: yellowgreen;
            position: fixed;   
            left: 0;
            right: 0;
            top: 0;
        }
        .wp{
            width: 1200px;
            margin: 0 auto;
        }
        .clearfix::before{
            display: block;
            content: "";
            clear: both;
            overflow: hidden;
        }
        .nav{
            height: 60px;
            background: rgb(211, 211, 152);
            transition: all 0.5s ease-in-out;
        }
        .nav-1{
            height: 60px;
            background: palevioletred;
            /* position: fixed;
            top: 0;
            left: 0;
            right: 0; */
            box-shadow: 0 3px 3px rgba(0,0,0,0.3);       
        }
    </style>
</head>
<body>
    <div class="header-top">
        <div class="header-top-content wp"></div>
    </div>
    <div id="header" class="header">
        <div id="nav" class="nav wp"></div>
    </div>
    <script>
        var header = document.getElementById("header");
        window.onscroll = function(){
           if(window.scrollY>50){
            header.className = "header-1"
           }else if(window.scrollY<50){
            header.className = "header"
           }
        }
    </script>
</body>
</html>
