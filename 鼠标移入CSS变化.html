<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<style type="text/css">
    .box1{
        width: 200px;
        height: 200px;
        background: yellowgreen;
        position: relative;
        overflow: hidden;
        float: left;
        margin-left: 20px;
        transition: 0.6s ease; 
    }
    .box2{
        width: 180px;
        height: 180px;
        background: red;
        margin: 0 auto;
        position: relative;
        top: -100%;
        transition: 0.6s ease;   
        text-align: center; 
        line-height: 180px;
    }
    .box{
        height: 200px;
        overflow: hidden;
        margin: 200px 200px auto;
    }
</style>
<script>
    window.onload = function(){
        var box1 = document.querySelectorAll(".box1");
        var box2 = document.querySelectorAll(".box2");  
        for(var i = 0 ; i<box1.length ; i++){
            box1[i].index = i;                            
            box1[i].onmouseover = function(){
                box2[this.index].style.top = "0px";         
            }
            box1[i].onmouseout = function(){              
                box2[this.index].style.top = "-100%";                            
            }
        }
        var btn = document.getElementById("btn");  
        btn.onclick = function(){
            var box3 = document.querySelectorAll(".box1")[3];
            box3.style.top = "-200px";
        }  
    }
</script>
</head>
<body>
    <div class="box">
        <div class="box1">
            <div class="box2"></div>
        </div>
        <div class="box1">
            <div class="box2">牛逼克拉斯</div>
        </div>
        <div class="box1">
            <div class="box2">牛逼克拉斯</div>
        </div>
        <div class="box1">
            <div class="box2"><button id="btn">点我</button></div>
        </div>
    </div>
</body>
</html>
